name: Azure Static Web Apps CI/CD - Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'front-end/**'  # Only trigger when frontend files change
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'front-end/**'  # Only trigger when frontend files change
  workflow_dispatch:  # Allow manual trigger

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4  # Updated to v4
        with:
          submodules: true
          lfs: false
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'front-end/package-lock.json'
          
      - name: Install dependencies
        working-directory: ./front-end
        run: npm ci
        
      - name: Install Angular CLI
        run: npm install -g @angular/cli
        
      - name: Build Angular app
        working-directory: ./front-end
        run: ng build --configuration production
        
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_BAY_0281D660F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "./front-end" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist/eccomerce-angular" # Built app content directory
          skip_app_build: true  # Skip build since we're building manually above
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_BAY_0281D660F }}
          action: "close"
