<div class="eco-register-container">
    <div class="eco-register-card">
        <div class="nature-header">
            <svg class="animated-tree" viewBox="0 0 24 24">
                <path fill="currentColor" d="M16 12C18.76 12 21 9.76 21 7S18.76 2 16 2c-2.35 0-4.38 1.54-5.07 3.7C10.27 3.27 8.28 2 6 2C3.24 2 1 4.24 1 7s2.24 5 5 5c1.03 0 1.99-.31 2.79-.85L9.79 23h4.42l1-5h3.58l1.37-6.75c.55.16 1.13.25 1.74.25M12 8.44L12.06 7.5C12.29 5.12 14 4 16 4c1.21 0 2.5.57 2.5 1.5c0 .46-.35.75-.87 1.09C17.96 6.73 18 6.86 18 7c0 1.21-1.79 2-4 2c-1.2 0-2.27-.36-3-.89M6 14c-1.21 0-2 .79-2 2s.79 2 2 2s2-.79 2-2s-.79-2-2-2Z"/>
            </svg>
            <h2 class="eco-title">Join the Green Movement</h2>
            <p class="eco-subtitle">Create your sustainable account</p>
        </div>

        <div class="eco-impact">
            <div class="impact-meter">
                <div class="meter-fill" style="width: 75%"></div>
            </div>
            <div class="impact-stats">
                <div class="stat-item">
                    <span class="stat-value">1.2kg</span>
                    <span class="stat-label">CO2 Saved</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">3+</span>
                    <span class="stat-label">Trees Planted</span>
                </div>
            </div>
        </div>

        <p class="eco-message" *ngIf="message">{{message}}</p>

        <form class="eco-form" (ngSubmit)="handleSubmit()">
            <div class="input-group">
                <svg class="input-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"/>
                </svg>
                <input type="email" name="email" [(ngModel)]="formData.email" 
                       placeholder="Eco-email address" class="eco-input">
            </div>

            <div class="input-group">
                <svg class="input-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                </svg>
                <input type="text" name="name" [(ngModel)]="formData.name" 
                       placeholder="Sustainable name" class="eco-input">
            </div>

            <div class="input-group">
                <svg class="input-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z"/>
                </svg>
                <input type="text" name="phoneNumber" [(ngModel)]="formData.phoneNumber" 
                       placeholder="Green contact number" class="eco-input">
            </div>

            <div class="input-group">
                <svg class="input-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,17C10.89,17 10,16.1 10,15C10,13.89 10.89,13 12,13A2,2 0 0,1 14,15A2,2 0 0,1 12,17M18,20V10H6V20H18M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6C4.89,22 4,21.1 4,20V10C4,8.89 4.89,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                </svg>
                <input type="password" name="password" [(ngModel)]="formData.password" 
                       placeholder="Earth-friendly password" class="eco-input">
            </div>

            <button type="submit" class="eco-btn">
                Grow Your Account
                <svg class="btn-leaf" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M17,18C15.89,18 15,17.1 15,16C15,14.89 15.89,14 17,14A2,2 0 0,1 19,16A2,2 0 0,1 17,18M1,2H4.27L5.21,4H20A1,1 0 0,1 21,5C21,5.17 20.95,5.34 20.88,5.5L17.3,11.97C16.96,12.58 16.3,13 15.55,13H8.1L7.2,14.63L7.17,14.75A0.25,0.25 0 0,0 7.42,15H19V17H7C5.89,17 5,16.1 5,15C5,14.65 5.09,14.32 5.24,14.04L6.6,11.59L3,4H1V2M7,18C5.89,18 5,17.1 5,16C5,14.89 5.89,14 7,14A2,2 0 0,1 9,16A2,2 0 0,1 7,18M16,11L18.78,6H6.14L8.5,11H16Z"/>
                </svg>
            </button>

            <p class="eco-login-link">
                Already part of the ecosystem? 
                <a routerLink="/login" class="eco-link">Reconnect Here</a>
            </p>
        </form>
    </div>
</div>
