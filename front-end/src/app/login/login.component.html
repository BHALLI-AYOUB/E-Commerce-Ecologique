    <div class="eco-login-card">

        </div>

            <div class="metric-bubble">
                <span class="metric-value">12.4kg</span>
                <span class="metric-label">CO2 Saved</span>
            </div>
            <div class="metric-bubble">
                <span class="metric-value">42+</span>
                <span class="metric-label">Trees Planted</span>
            </div>
        </div>

        <p class="eco-message" *ngIf="message">{{message}}</p>

                <svg class="input-icon" viewBox="0 0 24 24">

                </svg>
                <input type="email" name="email" [(ngModel)]="formData.email" placeholder="Eco-email address" class="eco-input">
            </div>

            <div class="input-group">
                <svg class="input-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,17C10.89,17 10,16.1 10,15C10,13.89 10.89,13 12,13A2,2 0 0,1 14,15A2,2 0 0,1 12,17M18,20V10H6V20H18M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6C4.89,22 4,21.1 4,20V10C4,8.89 4.89,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                </svg>
                <input type="password" name="password" [(ngModel)]="formData.password" placeholder="Sustainable password" class="eco-input">
            </div>

            <button type="submit" class="eco-btn">
                Continue to Green Journey
                <svg class="btn-arrow" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"/>
                </svg>
            </button>

            <p class="eco-register">
                New to EcoWorld? 
                <a routerLink="/register" class="eco-link">Grow Your Account</a>
            </p>
        </form>
    </div>
</div>
